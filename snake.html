<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Snake Game</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link href='css/snake.css' type='text/css' rel='stylesheet'/>
	</head>
	<body id="wholePage">
		<!--<div id="page" class="container">-->
			<h1 id="title">Snake Game</h1>
			<canvas id="canvas"></canvas>
			<p id="lose" class="status"></p>
			<div>
				<input id="newGame" class="btns" type="button" value="New Game"/>
				<input id="help" class="btns" type="button" value="Help"/>
			</div>
			<div>
				<div>
					<label class="inputLabel">Rows</label>
					<input class="input" id="numRows" type="text"></input>
				</div>
				<div>
					<label class="inputLabel">Column</label>
					<input class="input" id="numCols" type="text"></input>
				</div>
			</div>
			<p id="score" class="status"></p>
			<script src="js/snake.js"></script>
		<!--</div>-->
	</body>
</html>
